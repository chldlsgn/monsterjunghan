<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오페이 송금</title>
    
    <!-- 카카오톡 미리보기 설정 -->
    <meta property="og:title" content="송금보내요" />
    <meta property="og:description" content="1,000,000원을 보냈어요. 송금 받기 전까지 보낸 분은 내역 상세화면에서 취소할 수 있어요." />
    <meta property="og:image" content="https://raw.githubusercontent.com/chldlsgn/monsterjunghan/main/1144_resized.jpg" />
    <meta property="og:url" content="https://chldlsgn.github.io/monsterjunghan/" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .card {
            width: 360px;
            height: 540px;
            background: url('https://raw.githubusercontent.com/chldlsgn/monsterjunghan/main/1144_resized.jpg') no-repeat center/cover;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
        }
        .card::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }
        .pay-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card" onclick="window.location.href='https://your-transaction-history.com'">
        <button class="pay-button" onclick="event.stopPropagation(); window.location.href='https://your-payment-link.com'">
            송금받기
        </button>
    </div>
</body>
</html>
