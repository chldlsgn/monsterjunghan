<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송금 카드</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .card {
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
            cursor: pointer;
        }
        .card-header {
            background: #ffeb00;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-body p {
            margin: 10px 0;
            font-size: 14px;
            color: #333;
        }
        .send-btn {
            width: 100%;
            padding: 10px;
            background: #eee;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card" onclick="window.location.href='https://tldus2355.github.io'">
        <div class="card-header">송금보내요</div>
        <div class="card-body">
            <p><strong>1,000,000원을 보냈어요.</strong></p>
            <p>송금 받기 전까지 보낸 분은 내역 상세화면에서 취소할 수 있어요.</p>
            <button class="send-btn" onclick="event.stopPropagation(); window.location.href='https://sites.google.com'">송금 받기</button>
        </div>
    </div>
</body>
</html>
